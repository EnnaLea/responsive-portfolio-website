        <h2 class="section_title">Contact Me</h2>
        <span class="section_subtitle">Get in touch</span>

        <div class="contact_container container grid">
          <div></div>

          <form action="" class="contact_form grid" id="contact-form">
            <div class="contact_inputs grid">
              <div class="contact_content">
                <label for="user_name" class="contact_label">Name</label>
                <input
                  type="text"
                  class="contact_input"
                  required
                  placeholder="Name"
                  id="user_name"
                />
              </div>
              <div class="contact_content">
                <label for="user_email" class="contact_label">Email</label>
                <input
                  type="email"
                  class="contact_input"
                  required
                  placeholder="some@mail.com"
                  id="user_email"
                />
              </div>
              <div class="contact_content">
                <label for="message" class="contact_label">Message</label>
                <textarea
                  name=""
                  cols="0"
                  rows="7"
                  class="contact_input"
                  required
                  placeholder="Your Message"
                  id="message"
                ></textarea>
              </div>
            </div>

            <div>
              <button class="button button-flex submit-btn" type="submit">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </section>
